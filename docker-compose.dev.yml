# Development Docker Compose for Legal Services Platform
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: legal_services_db_dev
    environment:
      POSTGRES_DB: legal_services_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - legal_services_dev_network

  # FastAPI Backend - Development
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: legal_services_backend_dev
    environment:
      - DATABASE_URL=postgresql://postgres:dev_password@postgres:5432/legal_services_dev
      - PYTHONPATH=/app
      - FASTAPI_ENV=development
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
    ports:
      - "8001:8000"
    depends_on:
      - postgres
    networks:
      - legal_services_dev_network
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Next.js Frontend - Development
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: legal_services_frontend_dev
    environment:
      - NODE_ENV=development
      - BACKEND_URL=http://backend:8000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3001:5000"
    depends_on:
      - backend
    networks:
      - legal_services_dev_network

volumes:
  postgres_dev_data:
    driver: local

networks:
  legal_services_dev_network:
    driver: bridge